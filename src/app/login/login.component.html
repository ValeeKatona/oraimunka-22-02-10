<div class="flexBox" style="
      display: flex;
      flex-flow: row wrap;
      justify-content: center;">

    <form [formGroup]="loginForm">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
        </div>
        <br>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address: </label>

            <input type="email" class="form-control" 
            id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="email"
            >
            <br>
            <span *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">Az email cím kötelező</span>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password: </label>

            <input type="password" class="form-control" 
            id="exampleInputPassword1"
            formControlName="password"
            >
            <br>
            <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">A jelszó kötelező</span>

        </div>
        <br>
        <button type="submit" class="btn btn-primary">Belépés</button>

        Név: <input type="text" formControlName="name" class="form-control">
    </form>
</div>
